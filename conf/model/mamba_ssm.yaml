model_name: 'mamba_ssm'
d_model: 7  # Model dimension d_model
d_state: 64  # SSM state expansion factor
d_conv: 4    # Local convolution width
expand: 4     # Block expansion factor
output_size: 3
model_path: data/mamba_ssm
logdir: logdir/mamba_ssm
continue_training: False

seed: 42
num_epochs: 200
lr_init: 1e-6
lr_gamma: 0.95
lr_step_size: 10
training_data_split: 0.8
batch_trajectory: 20
estimation_fraction: 0.25